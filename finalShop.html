<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="assets/css/indexStyle/style.css">
    <link rel="stylesheet" href="assets/css/indexStyle/header.css">
    <link rel="stylesheet" href="assets/css/finalShopStyle/finalShop.css">

    <script src="assets/javascript/finalShop.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>

<body>
    
    <header>

        <nav id="navBar">

            <div id="logo-categoria">

                <img id="logo" src="assets/images/logo-havan-w.svg" alt="">
    
                <button id="btn-categoria">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                    </svg>
                    Categorias
                </button>
                
            </div>

            <div id="input-pesquisa">

                <input id="pesquisa" type="search" name="" id="" placeholder="Digite aqui o que você está buscando">
    
                <div id="lupa">
                    <img src="assets/images/lupa.png" alt="">
                </div>
                
            </div>

            <div id="conta">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
                
                <a href="#" id="minhaConta"><p>Minha conta</p></a>
    
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                </svg>
                  
            </div>

        </nav>

    </header>

    <main>
        <div class="message">
            <div class="message-header">
                <img id="logo" src="assets/images/logo-havan-w.svg" alt="">
                <h1 class="message-header-header-title">PEDIDO REALIZADO</h1>
            </div>

            <div class="message-body">
                <p>Olá, <span class="message-name">NOME</span>, seu pedido foi recebido.</p>
                <br>
                <p>Enviaremos atualizações de entrega para: <span class="messagem-email">EMAIL</span></p>
                <br>
                <p>Endereço de Entrega: <span class="messagem-cep">CEP</span></p>
                <br>
                <p>Esperamos que volte a comprar produtos Havan!</p>
            </div>
        </div>
    </main>
</body>
</html>
