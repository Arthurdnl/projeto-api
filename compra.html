<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra página</title>
    <link rel="stylesheet" href="assets/css/compraStyle/style.css">
    <link rel="stylesheet" href="assets/css/compraStyle/header.css">
    <link rel="stylesheet" href="assets/css/compraStyle/main.css">
    <script src="/assets/javascript/compra.js" defer></script>
</head>
<body>

    <header>

        <nav id="navBar">

            <div id="logo-categoria">

                <img id="logo" src="assets/images/logo-havan-w.svg" alt="">
    
                <button id="btn-categoria">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                    </svg>
                    Categorias
                </button>
                
            </div>

            <div id="input-pesquisa">

                <input id="pesquisa" type="search" name="" id="" placeholder="Digite aqui o que você está buscando">
    
                <div id="lupa">
                    <img src="assets/images/lupa.png" alt="">
                </div>
                
            </div>

            <div id="conta">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
    
                <p>Minha conta</p>
    
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                </svg>
                  
            </div>

        </nav>

    </header>
    
    <div id="modal">
        <h2>Crie sua conta Havan !</h2>
        <input id="name" type="text" placeholder="Digite seu nome e sobrenome">
        <input id="cpf" type="text" placeholder="Digite seu CPF">
        <input id="email" type="email" placeholder="Digite seu E-mail">
        <input id="password" type="password" placeholder="Crie sua senha">
        <input id="cep" type="text" placeholder="Digite seu CEP">
        <button id="btn-cadastrar">Cadastrar</button>
    </div>

    <main>

        <div id="containerCentro">

            <div id="retornar">
                <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                    </svg>
                </a>
                <h1>Seu carrinho</h1>
            </div>

            <div id="pedidoInfoGerais">

                <div id="imagemQuantidade">

                    <div id="containerAzulado">

                        <div id="imagemNomePrecoQuantidade">
                            <a href="index.html"><img src="assets/images/pneu.webp" alt="" width="120px" height="120px"></a>
                            <div id="nomeProduto">
                                <a href="index.html"><p>Pneu Pirelli Powergy 225/45 R17 91W - Preto</p></a>
                            </div>
                            <span id="valorAtual"><b>R$ 399,90</b></span>

                            <div id="quantidades">
                                <button id="botaoSubtrair">-</button>
                                <span id="quantidadeAtualDoProduto">1</span>
                                <button id="botaoAdicionar">+</button>
                            </div>
                        </div>
    
                        <div id="continueComprando">
                            <button><h3>Continue comprando</h3></button>
                        </div>
                    </div>

                    <div id="limparCarrinho">
                        <button><h4>Limpar carrinho de compras</h4></button>
                    </div>

                </div>

                <div id="entregaCepPagamento">

                    <div id="formaDeEntrega">
                        <b><p>Forma de entrega</p></b>
                    </div>

                    <div id="divInputCEP">
                        <input type="text" id="inputCEP">
                    </div>

                    <div id="divNaoSabeCep">
                        <button id="naoSabeCEP">Não sabe seu CEP?</button>
                    </div>

                    <div id="espacamento">

                        <div id="divPrazoEntrega">
                            <div id="iconeagenda">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
                                    <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                                  </svg>
                            </div>
                            
                              <p>Os prazos de entrega começam a contar a partir da confirmação de pagamento!!</p>
                        </div>

                    </div>

                    <div id="espacamentoDois">

                        <div id="infosGeraisCep">

                            <div id="tituloEntrega">
                                <b><p>Entrega</p></b>
                            </div>
    
                            <div id="informacoesCEP">
        
                                <div id="iconCaminhao">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-truck" viewBox="0 0 16 16">
                                        <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5zm1.294 7.456A2 2 0 0 1 4.732 11h5.536a2 2 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456M12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                                      </svg>
                                </div>
        
                                <div id="entregaInfoCep">
                                    <div id="tituloEntregaNovamente">
                                        <b><p>Entrega</p></b>
                                    </div>
        
                                    <div id="informacoesCep">
                                        <span id="cidade"></span>
                                        <span id="bairro"></span>
                                        <span id="rua"></span>
                                    </div>

                                </div>
        
                            </div>
    
                        </div>

                    </div>

                    <div id="resumoPedido">
                        <h2>Resumo do pedido</h2>
                    </div>

                    <div id="produtosPreco">
                        <p>Produtos</p>
                        <b id="campoPrecoUm"><p>R$ 399,90</p></b>
                    </div>

                    <div id="iconValorPreco">

                        <div id="iconValor">

                            <div id="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-coin" viewBox="0 0 16 16">
                                    <path d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518z"/>
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                    <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11m0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12"/>
                                  </svg>
                            </div>
                            
                            <p>Valor total</p>

                        </div>

                        <b id="campoPrecoDois"><p>R$ 399,90</p></b>

                    </div>

                    <div id="botaoComprar">
                        <button id="btnComprar">Comprar</button>
                    </div>
                    

                </div>
                
            </div>

        </div>

    </main>

</body>
</html>
